<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta charset="UTF-8">
		<title>MadDrag Performers</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<img src="maddrag_logo.png" class="center" alt="MadDrag logo">
		<nav>
			<a href="index.html">Home</a> 
			<a href="performers.html">Performers</a> 
			<a href="analysis.html">Analysis</a>
			</nav>
		
		<h1>Discover rising performers!</h1>
		<ul id="profile-list"></ul>

		<script>
			fetch('./data.json')
				.then(res => res.json())
				.then(data => {
					const profileList = document.getElementById('profile-list');
					data.forEach(profile => {
			     		const listItem = document.createElement('li');
      					listItem.innerHTML = `
        					<img src="${profile.pic}" alt="${profile.name}">
        					<h2>${profile.display_name}</h2>
        					<h3><a href="https://www.tiktok.com/@${profile.username}" target="_blank">@${profile.username}</a></h3>
						<p>${profile.bio}</p>
     					`;
      					profileList.appendChild(listItem);
					});
				});
		</script>
		<p style="font-family:Georgia, serif"><i>Brought to you by Ammar, Sofea, Fara, and Eidlan. <b>MadHacks 2023</b><i/></p>

	</body>
</html>
